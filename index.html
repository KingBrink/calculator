<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>

<body>
    <h1>My Calculator</h1>
     <form action ="" name = "clc">
        <input type = "text" name = "display" style ="width: 370px; height: 70px;background-color: aqua;"><br>
        <input class = "btn" type = "button" value = "0" onclick="clc.display.value +='0'">
        <input class = "btn" type = "button" value = "1" onclick="clc.display.value +='1'">
        <input class = "btn" type = "button" value = "2" onclick="clc.display.value +='2'">
        <input class = "btn" type = "button" value = "+" style = "background-color: blue;" onclick="clc.display.value +='+'"><br>
        <input class = "btn" type = "button" value = "3" onclick="clc.display.value +='3'">
        <input class = "btn" type = "button" value = "4" onclick="clc.display.value +='4'">
        <input class = "btn" type = "button" value = "5" onclick="clc.display.value +='5'">
        <input class = "btn" type = "button" value = "-" style = "background-color: rgb(255, 0, 153);" onclick="clc.display.value +='-'"><br>
        <input class = "btn" type = "button" value = "6" onclick="clc.display.value +='6'">
        <input class = "btn" type = "button" value = "7" onclick="clc.display.value +='7'">
        <input class = "btn" type = "button" value = "8" onclick="clc.display.value +='8'">
        <input class = "btn" type = "button" value = "*" style = "background-color: rgb(255, 85, 0);"onclick="clc.display.value +='*'"><br>
        <input class = "btn" type = "button" value = "9" onclick="clc.display.value +='9'">
        <input class = "btn" type = "button" value = "C" style = "background-color: blueviolet;" onclick="clc.display.value +='C'">
        <input class = "btn" type = "button" value = "=" style = "background-color: yellow;" onclick="clc.display.value +='='">
        <input class = "btn" type = "button" value = "&#247" onclick="clc.display.value +='&#247'">
     </form>
</body>

</html>
